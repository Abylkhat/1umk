<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - Интернет-магазин</title>
  <link rel="stylesheet" href="css/style1.css">
</head>

<body>
  <!-- Форма входа -->
  <section class="auth">
    <div class="container">
      <div class="auth-form">
        <h2>Вход</h2>
        <form action="./login.php" method="POST">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="login-email" placeholder="Введите ваш email" required>

          <label for="login-password">Пароль:</label>
          <input type="password" id="login-password" name="login-password" placeholder="Введите ваш пароль" required>

          <button type="submit" class="btn">Войти</button>
          <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
